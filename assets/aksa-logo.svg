<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <clipPath id="r">
      <rect x="16" y="16" width="224" height="224" rx="48" ry="48"/>
    </clipPath>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="224" height="224" rx="48" ry="48" fill="url(#g)"/>

  <!-- Minimalist monogram A -->
